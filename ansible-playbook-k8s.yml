# This playbook installs apps and packages needed for working with Kubernetes
- hosts: localhost
  pre_tasks:
    - name: Make .bin directory
      file:
        path: ~/.bin
        state: directory
  tasks:
    - name: Add Docker's GPG key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker repository
      become: yes
      shell: add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      changed_when: false
    - name: Install Docker
      become: yes
      shell: apt install -y docker-ce docker-ce-cli containerd.io
      register: result
      changed_when: result.stdout is not search("0 newly installed")
    - name: Create a Docker user group
      become: yes
      group:
        name: docker
        state: present
    - name: Add {{ ansible_user_id }} to the docker group
      become: yes
      user:
        name: '{{ ansible_user_id }}'
        groups: docker
        append: yes
    - name: Start the docker service
      become: yes
      service:
        name: docker
        state: started
    - name: Install cfssl
      homebrew:
        name: cfssl
        state: present
    - name: Install k3d
      homebrew:
        name: k3d
        state: present
    - name: Install kubectl
      homebrew:
        name: kubectl
        state: present
    - name: Install snap
      become: yes
      shell: apt install -y snap
      register: result
      changed_when: result.stdout is not search("0 newly installed")
    - name: Install microk8s via snap
      become: yes
      snap:
        name: microk8s
        state: present
        classic: yes
    - name: Start microk8s services
      become: yes
      shell: microk8s.enable dns dashboard registry
      changed_when: false
    - name: Install kustomize
      homebrew:
        name: kustomize
        state: present
    - name: Install controller-gen
      shell: GO111MODULE=on go get "sigs.k8s.io/controller-tools/cmd/controller-gen@v0.3.0"
      changed_when: false
    - name: Install fluxctl
      homebrew:
        name: fluxctl
        state: present
    - name: Install kind
      homebrew:
        name: kind
        state: present
    - name: Install the h wrapper
      shell: curl -L https://raw.githubusercontent.com/deis/h/master/h -o ~/.bin/h && chmod +x ~/.bin/h
      changed_when: false
    - name: Install the k wrapper
      shell: curl -L https://raw.githubusercontent.com/deis/k/master/k -o ~/.bin/k && chmod +x ~/.bin/k
      changed_when: false
    - name: Install Kubebuilder
      shell: |
        os=$(go env GOOS)
        arch=$(go env GOARCH)
        curl -L https://go.kubebuilder.io/dl/2.3.1/${os}/${arch} | tar -xz -C /tmp/
        mv /tmp/kubebuilder_2.3.1_${os}_${arch}/bin/* ~/.bin
      changed_when: false
