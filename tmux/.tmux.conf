# Enable a theme for the tmux status bar
if-shell "test -f ~/.tmuxline.conf" "source ~/.tmuxline.conf"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Use the v key to start a selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Remap prefix to Control + \
unbind-key C-b
set -g prefix 'C-a'
bind-key 'C-a' send-prefix

# More intuitive (for me) pane splitting keys
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# vim keys for resizing panes
bind-key H resize-pane -L 12
bind-key J resize-pane -D 6
bind-key K resize-pane -U 6
bind-key L resize-pane -R 12

# Use vim keybindings for navigation
set-window-option -g mode-keys vi

# Reload the config file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Jump to last prompt (relies on a certain character in my prompt)
bind-key b copy-mode\;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "‚ùØ"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
