[git_status]
deleted = "x"

[golang]
symbol = "💨 "

[nodejs]
symbol = "📦 "

[package]
symbol = ""
style = "bold yellow"

[directory]
prefix = "🔥 "
truncation_length = 8

[hostname]
style = "bold green"
disabled = true

[username]
show_always = true

[memory_usage]
disabled = false
show_percentage = true
style = "bold white"
threshold = 50

[kubernetes]
disabled = true
symbol = "💀 "
style = "bold white"

[rust]
symbol = "🐚 "
